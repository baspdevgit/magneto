   ============================================================================
 */

apply plugin: 'java'
apply plugin: "jacoco"

def jacocoExclude = ['**/Application*', '**/dto/**', '**/crosscutting/**', '**/jpa/**', '**/configuration/**']

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
    afterEvaluate {
        getClassDirectories().setFrom(classDirectories.files.collect {
            fileTree(dir: it, exclude: jacocoExclude)
        })
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
